env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2015
  sourceType: module
plugins:
  - '@typescript-eslint'
ignorePatterns:
  - "/lib"
  - "/test"
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
  max-len: 
    - 1
    - code: 130
